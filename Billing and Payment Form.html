<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Success - Billing and Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 36px;
            color: #007BFF;
            margin: 0;
        }
        header p {
            font-size: 18px;
            color: #555;
            margin: 5px 0 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suite Success</h1>
        <p>Your gateway to seamless hotel management</p>
    </header>
    <h2>Billing and Payment Form</h2>
    <form action="/submit_billing" method="POST">
        <label for="guest_name">Guest Name:</label>
        <input type="text" id="guest_name" name="guest_name" placeholder="Enter Guest Name" required>

        <label for="reservation_number">Reservation Number:</label>
        <input type="text" id="reservation_number" name="reservation_number" placeholder="Enter Reservation Number" required>

        <label for="room_charges">Room Charges:</label>
        <input type="number" id="room_charges" name="room_charges" placeholder="Enter Room Charges" required>

        <label for="additional_charges">Additional Services Charges:</label>
        <input type="number" id="additional_charges" name="additional_charges" placeholder="Enter Additional Charges (e.g., Food, Laundry)" required>

        <label for="tax">Tax and Fees:</label>
        <input type="number" id="tax" name="tax" placeholder="Enter Applicable Taxes and Fees" required>

        <label for="total_amount">Total Amount Due:</label>
        <input type="number" id="total_amount" name="total_amount" placeholder="Auto-Calculated Total" readonly>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="cash">Cash</option>
            <option value="paypal">PayPal</option>
        </select>

        <label for="payment_confirmation">Payment Confirmation Number:</label>
        <input type="text" id="payment_confirmation" name="payment_confirmation" placeholder="Enter Confirmation Number" required>

        <button type="submit">Process Payment</button>
    </form>
</body>
</html>
