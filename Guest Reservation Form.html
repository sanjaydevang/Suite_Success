<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Success - Guest Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 36px;
            color: #007BFF;
            margin: 0;
        }
        header p {
            font-size: 18px;
            color: #555;
            margin: 5px 0 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suite Success</h1>
        <p>Your gateway to seamless hotel management</p>
    </header>
    <h2>Guest Reservation Form</h2>
    <form action="/submit_reservation" method="POST">
        <label for="name">Guest Name:</label>
        <input type="text" id="name" name="guest_name" required>

        <label for="contact">Contact Information:</label>
        <input type="email" id="contact" name="contact_info" placeholder="Email" required>

        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin_date" required>

        <label for="checkout">Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout_date" required>

        <label for="room">Room Type:</label>
        <select id="room" name="room_type" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>

        <label for="requests">Special Requests:</label>
        <textarea id="requests" name="special_requests" rows="4" placeholder="Enter any requests"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
