<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Success - Guest Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 36px;
            color: #007BFF;
            margin: 0;
        }
        header p {
            font-size: 18px;
            color: #555;
            margin: 5px 0 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .rating label {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suite Success</h1>
        <p>Your gateway to seamless hotel management</p>
    </header>
    <h2>Guest Feedback Form</h2>
    <form action="/submit_feedback" method="POST">
        <label for="guest_name">Guest Name (Optional):</label>
        <input type="text" id="guest_name" name="guest_name" placeholder="Enter Guest Name">

        <label for="room_number">Room Number (Optional):</label>
        <input type="text" id="room_number" name="room_number" placeholder="Enter Room Number">

        <label for="experience_rating">Overall Experience Rating:</label>
        <div class="rating">
            <label><input type="radio" name="experience_rating" value="excellent" required> Excellent</label>
            <label><input type="radio" name="experience_rating" value="good"> Good</label>
            <label><input type="radio" name="experience_rating" value="average"> Average</label>
            <label><input type="radio" name="experience_rating" value="poor"> Poor</label>
        </div>

        <label for="feedback_categories">Specific Feedback Categories:</label>
        <div class="rating">
            <label><input type="checkbox" name="feedback_categories" value="room_service"> Room Service</label>
            <label><input type="checkbox" name="feedback_categories" value="cleanliness"> Cleanliness</label>
            <label><input type="checkbox" name="feedback_categories" value="front_desk"> Front Desk</label>
            <label><input type="checkbox" name="feedback_categories" value="food_beverage"> Food & Beverage</label>
        </div>

        <label for="comments">Comments/Feedback:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your feedback here"></textarea>

        <label>Would you stay with us again?</label>
        <div class="rating">
            <label><input type="radio" name="stay_again" value="yes" required> Yes</label>
            <label><input type="radio" name="stay_again" value="no"> No</label>
        </div>

        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
