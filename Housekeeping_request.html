<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suite Success - Housekeeping Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 36px;
            color: #007BFF;
            margin: 0;
        }
        header p {
            font-size: 18px;
            color: #555;
            margin: 5px 0 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Suite Success</h1>
        <p>Your gateway to seamless hotel management</p>
    </header>
    <h2>Housekeeping Request Form</h2>
    <form action="/submit_housekeeping_request" method="POST">
        <label for="room_number">Room Number:</label>
        <input type="text" id="room_number" name="room_number" placeholder="Enter Room Number" required>

        <label for="request_type">Request Type:</label>
        <select id="request_type" name="request_type" required>
            <option value="cleaning">Cleaning</option>
            <option value="extra_towels">Extra Towels</option>
            <option value="bedding_change">Bedding Change</option>
            <option value="minibar_restocking">Minibar Restocking</option>
            <option value="other">Other</option>
        </select>

        <label for="guest_name">Guest Name (Optional):</label>
        <input type="text" id="guest_name" name="guest_name" placeholder="Enter Guest Name">

        <label for="priority">Priority Level:</label>
        <select id="priority" name="priority_level" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>

        <label for="date_time">Date and Time of Request:</label>
        <input type="datetime-local" id="date_time" name="date_time_request" required>

        <label for="notes">Additional Notes:</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Optional notes for the housekeeping team"></textarea>

        <button type="submit">Submit Request</button>
    </form>
</body>
</html>
